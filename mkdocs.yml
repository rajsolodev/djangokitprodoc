site_name: Django Kit Pro
site_url: https://replimatic.com/docs/djangokitpro
site_description: Django Starter Kit â€“ Technical Documentation
site_author: Replimatic

repo_name: rajsolodev/djangokitprodoc
repo_url: https://github.com/rajsolodev/djangokitprodoc
edit_uri: edit/main/docs/

# --------------------------------------------------
# THEME CONFIGURATION (NEXT.JS DOCS FEEL)
# --------------------------------------------------
theme:
  name: material
  language: en

  features:
    - navigation.instant          # SPA-like navigation
    - navigation.tracking         # URL updates on scroll
    - navigation.sections         # Sidebar sections
    - navigation.expand           # Expanded sidebar
    - navigation.indexes          # Section index pages
    - navigation.top              # Back-to-top button
    - toc.follow                  # Right-side TOC follows scroll
    - search.suggest
    - search.highlight
    - content.code.copy           # Copy button on code blocks
    - content.code.annotate
    - content.tabs.link
    - header.autohide

  palette:
    # Light mode
    - scheme: default
      primary: deep purple
      accent: purple
      toggle:
        icon: material/weather-night
        name: Switch to dark mode

    # Dark mode
    - scheme: slate
      primary: deep purple
      accent: purple
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

  font:
    text: Inter
    code: JetBrains Mono

  icon:
    repo: fontawesome/brands/github

# --------------------------------------------------
# NAVIGATION STRUCTURE
# --------------------------------------------------
nav:
  - Introduction:
      - Overview: index.md

  - Architecture:
      - Project Architecture: 01-project-architecture.md
      - Database Design: 02-database-design.md

  - Getting Started:
      - Installation & Setup: 03-installation-setup.md
      - Environment Variables: 04-environment-variables.md

  - Core Systems:
      - Authentication Flow: 05-authentication-flow.md
      - Plans & Subscriptions: 06-plan-subscription-system.md
      - Payments & Webhooks: 07-payment-integration.md
      - Access Control Logic: 08-access-control-logic.md

  - Customization:
      - Modifying Features: 09-modifying-features.md
      - Common Customizations: 10-common-customizations.md

  - Deployment:
      - Deployment Guide: 11-deployment-guide.md

  - Help:
      - FAQ & Troubleshooting: 12-faq-troubleshooting.md

# --------------------------------------------------
# MARKDOWN SETTINGS (DOCS POWER)
# --------------------------------------------------
markdown_extensions:
  - admonition
  - attr_list
  - footnotes
  - md_in_html

  - pymdownx.highlight:
      anchor_linenums: true
      use_pygments: true
      pygments_lang_class: true

  - pymdownx.inlinehilite
  - pymdownx.superfences
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true

  - pymdownx.details
  - pymdownx.tasklist:
      custom_checkbox: true

  - toc:
      permalink: true
      toc_depth: 3

# --------------------------------------------------
# SEARCH
# --------------------------------------------------
plugins:
  - search:
      lang: en

# --------------------------------------------------
# EXTRA (OPTIONAL BUT NICE)
# --------------------------------------------------
extra:
  social:
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/in/rajsolodev
    - icon: fontawesome/brands/github
      link: https://github.com/rajsolodev
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/rajsolodev

  generator: false

